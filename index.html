<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Joaquin Ortiz de Zevallos | Evidencias Técnicas: Estrategia & Ops</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            color: #1e293b;
        }
        .dot-pattern {
            background-image: radial-gradient(#cbd5e1 0.8px, transparent 0.8px);
            background-size: 24px 24px;
        }
        .case-card { 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }
        .case-card:hover { 
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            border-color: #6366f1;
        }
        .nav-link {
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            background-color: #f1f5f9;
            color: #4f46e5;
        }
    </style>
</head>
<body class="dot-pattern">
    <div id="root"></div>
    <script type="text/babel">
        const { useEffect } = React;
        
        const Portfolio = () => {
            const caseStudies = [
                {
                    id: 'ops',
                    title: 'Product Ops & AI Automation',
                    tag: 'Gobernanza Digital',
                    status: 'Full Case',
                    icon: 'cpu',
                    description: 'Capa de automatización diseñada para centralizar 45+ iniciativas estratégicas. Normalización de estados y predicción de riesgos mediante algoritmos de priorización.',
                    link: 'assets/docs/Portfolio_PortfolioOps_CaseStudy_Jose_Ortiz_v3.pdf',
                    template: 'assets/templates/AI_PMO_ProductOps_Automation_Layer_Template.xlsx'
                },
                {
                    id: 'finance',
                    title: 'Strategic Finance: Business Case',
                    tag: 'Evaluación Económica',
                    status: 'Model Only',
                    icon: 'trending-up',
                    description: 'Estructura financiera incremental para la evaluación de viabilidad de proyectos. Modelamiento de VAN, TIR y Payback con análisis de sensibilidad dinámico.',
                    link: 'assets/docs/Business_Case_Evaluación_Estrategica.pdf',
                    template: 'assets/templates/Business_Case_Template_Jose.xlsx'
                },
                {
                    id: 'fpa',
                    title: 'FP&A: Corporate Reporting',
                    tag: 'Inteligencia de Datos',
                    status: 'Automation',
                    icon: 'bar-chart-3',
                    description: 'Automatización del flujo de reporting desde Libro Diario. Transformación de asientos contables en EEFF y Dashboards gerenciales reactivos.',
                    link: 'assets/docs/FP&A_Corporativo_Automatico.pdf',
                    template: 'assets/templates/FPA_Reporting_From_LibroDiario_Template_Jose.xlsx'
                }
            ];

            useEffect(() => { 
                lucide.createIcons(); 
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navegación Refinada */}
                    <nav className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6">
                        <div className="max-w-6xl mx-auto h-16 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="bg-indigo-600 text-white w-8 h-8 rounded-lg flex items-center justify-center font-extrabold text-sm">JO</div>
                                <div className="font-bold text-slate-900 tracking-tight hidden sm:block">Jose Joaquin Ortiz de Zevallos</div>
                            </div>
                            <div className="flex items-center gap-3">
                                <a href="https://linkedin.com/in/jose-joaquin-odez" target="_blank" className="nav-link flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold text-slate-600">
                                    <i data-lucide="linkedin" className="w-4 h-4 text-[#0077B5]"></i>
                                    <span className="hidden md:inline">LinkedIn</span>
                                </a>
                                <a href="mailto:jjodezp@gmail.com" className="bg-slate-900 text-white flex items-center gap-2 px-5 py-2 rounded-full text-sm font-semibold hover:bg-indigo-600 transition-colors">
                                    <i data-lucide="mail" className="w-4 h-4"></i>
                                    <span>Contacto</span>
                                </a>
                            </div>
                        </div>
                    </nav>

                    {/* Introducción de Repositorio */}
                    <header className="max-w-6xl mx-auto px-6 pt-20 pb-16 w-full text-center sm:text-left">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white border border-slate-200 text-indigo-600 text-[10px] font-bold mb-6 uppercase tracking-widest shadow-sm">
                            <i data-lucide="folder-git-2" className="w-3 h-3"></i> Repositorio de Evidencias Técnicas
                        </div>
                        <h1 className="text-4xl md:text-6xl font-extrabold text-slate-900 mb-6 tracking-tight leading-tight">
                            Soluciones de Gestión <br className="hidden md:block" /> e Infraestructura de Datos.
                        </h1>
                        <p className="text-lg md:text-xl text-slate-500 leading-relaxed max-w-3xl font-light mb-10">
                            Este espacio funciona como un anexo técnico a mi CV. Aquí comparto los modelos, dashboards y activos digitales que he diseñado para transformar datos operativos en decisiones estratégicas.
                        </p>
                        
                        <div className="flex flex-wrap justify-center sm:justify-start gap-3">
                            {['Estrategia', 'Finanzas', 'Product Ops', 'Automation'].map(tag => (
                                <span key={tag} className="px-4 py-1.5 bg-white border border-slate-200 rounded-xl text-slate-500 text-xs font-bold uppercase tracking-wider">
                                    {tag}
                                </span>
                            ))}
                        </div>
                    </header>

                    {/* Grid de Casos Moderno */}
                    <section className="max-w-6xl mx-auto px-6 pb-32 w-full">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {caseStudies.map((cs) => (
                                <div key={cs.id} className="case-card rounded-[32px] p-8 border border-slate-200 flex flex-col h-full relative overflow-hidden group">
                                    {/* Decorativo sutil */}
                                    <div className="absolute -top-12 -right-12 w-24 h-24 bg-slate-50 rounded-full group-hover:bg-indigo-50 transition-colors"></div>
                                    
                                    <div className="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 mb-8 relative">
                                        <i data-lucide={cs.icon} className="w-6 h-6"></i>
                                    </div>
                                    
                                    <div className="flex-grow">
                                        <div className="flex justify-between items-start mb-4">
                                            <span className="text-[10px] font-extrabold text-indigo-500 uppercase tracking-widest">{cs.tag}</span>
                                            <span className="px-2 py-0.5 bg-slate-100 text-slate-500 text-[9px] font-bold rounded uppercase">{cs.status}</span>
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-900 mb-4 group-hover:text-indigo-600 transition-colors">{cs.title}</h3>
                                        <p className="text-slate-500 text-sm leading-relaxed mb-10 font-medium">{cs.description}</p>
                                    </div>

                                    <div className="space-y-3 mt-auto">
                                        <a href={cs.link} target="_blank" className="flex items-center justify-center gap-2 w-full py-4 bg-slate-900 text-white rounded-2xl font-bold text-xs hover:bg-indigo-600 transition-all shadow-lg shadow-slate-200">
                                            Analizar Caso PDF <i data-lucide="chevron-right" className="w-4 h-4"></i>
                                        </a>
                                        <a href={cs.template} download className="flex items-center justify-center gap-2 w-full py-3 text-slate-400 hover:text-indigo-600 font-bold text-[10px] uppercase tracking-[0.15em] transition-colors">
                                            <i data-lucide="download" className="w-3 h-3"></i> Descargar Template
                                        </a>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Footer Profesional */}
                    <footer className="bg-white border-t border-slate-200 py-20 px-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                                <div>
                                    <h2 className="text-3xl font-bold text-slate-900 mb-4">Evidencias de Gestión Corporativa</h2>
                                    <p className="text-slate-500 font-medium max-w-md">
                                        Modelos diseñados bajo criterios de escalabilidad, integridad de datos y facilidad de adopción por parte de equipos gerenciales.
                                    </p>
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-10">
                                    <div>
                                        <div className="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mb-4">Contacto Directo</div>
                                        <a href="mailto:jjodezp@gmail.com" className="text-slate-900 font-bold hover:text-indigo-600 transition-colors flex items-center gap-3">
                                            <div className="w-8 h-8 bg-slate-100 rounded-lg flex items-center justify-center"><i data-lucide="mail" className="w-4 h-4"></i></div>
                                            jjodezp@gmail.com
                                        </a>
                                    </div>
                                    <div>
                                        <div className="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mb-4">Redes Profesionales</div>
                                        <a href="https://linkedin.com/in/jose-joaquin-odez" target="_blank" className="text-slate-900 font-bold hover:text-indigo-600 transition-colors flex items-center gap-3">
                                            <div className="w-8 h-8 bg-[#0077B5]/10 text-[#0077B5] rounded-lg flex items-center justify-center"><i data-lucide="linkedin" className="w-4 h-4"></i></div>
                                            Mi Perfil de LinkedIn
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="mt-24 pt-8 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-6 text-[10px] font-extrabold text-slate-400 uppercase tracking-[0.2em]">
                                <p>© 2026 Jose Joaquin Ortiz de Zevallos | Santiago, Chile</p>
                                <div className="flex gap-6">
                                    <span>Estrategia</span>
                                    <span>Finanzas</span>
                                    <span>Operaciones</span>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
