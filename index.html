<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Ortiz | Strategic Ops & Finance Portfolio</title>
    <!-- Herramientas visuales -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfd; }
        .case-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .case-card:hover { transform: translateY(-8px); border-color: #6366f1; box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.12); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useEffect } = React;
        const Portfolio = () => {
            const caseStudies = [
                {
                    id: 'ops',
                    title: 'Product Ops & AI Automation',
                    tag: 'Gobernanza de Innovación',
                    icon: 'settings',
                    description: 'Capa de automatización para centralizar el flujo de trabajo de 45+ iniciativas estratégicas bancarias, integrando priorización WSJF y alertas de riesgo.',
                    // ENLACE ACTUALIZADO AL ARCHIVO QUE SUBISTE
                    link: 'assets/docs/Portfolio_PortfolioOps_CaseStudy_Jose_Ortiz_v3.pdf',
                    template: 'assets/templates/AI_PMO_ProductOps_Automation_Layer_Template.xlsx'
                },
                {
                    id: 'finance',
                    title: 'Strategic Finance: Business Case',
                    tag: 'Evaluación de Inversiones',
                    icon: 'bar-chart-3',
                    description: 'Modelamiento incremental para evaluación de proyectos. Proyecta VAN, TIR y Payback bajo múltiples escenarios de sensibilidad.',
                    link: 'assets/docs/Portfolio_Casos_Finanzas_BusinessCase_y_FPA_Jose_Ortiz.pdf',
                    template: 'assets/templates/Business_Case_Template_Jose.xlsx'
                },
                {
                    id: 'fpa',
                    title: 'FP&A: Corporate Reporting',
                    tag: 'Inteligencia Financiera',
                    icon: 'file-text',
                    description: 'Transformación de asientos contables de Libro Diario en Estados Financieros y Vistas Gerenciales automáticas con KPIs corporativos.',
                    link: 'assets/docs/Portfolio_Casos_Finanzas_BusinessCase_y_FPA_Jose_Ortiz.pdf',
                    template: 'assets/templates/FPA_Reporting_From_LibroDiario_Template_Jose.xlsx'
                }
            ];

            useEffect(() => { lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navegación */}
                    <nav className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-100 px-6 h-20 flex items-center">
                        <div className="flex items-center gap-3 max-w-6xl mx-auto w-full">
                            <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center shadow-lg text-white font-bold">JO</div>
                            <div>
                                <h1 className="font-bold text-slate-900 leading-none">Jose Joaquin Ortiz de Zevallos</h1>
                                <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Full-Stack Strategy & Ops</span>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="max-w-6xl mx-auto px-6 pt-24 pb-32 w-full">
                        <div className="max-w-4xl">
                            <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-indigo-50 border border-indigo-100 text-indigo-600 text-[11px] font-bold mb-10 uppercase tracking-wider">
                                Digital Transformation Specialist
                            </div>
                            <h2 className="text-6xl md:text-8xl font-bold tracking-tighter text-slate-900 mb-12 leading-[0.9]">
                                El puente entre <span className="text-indigo-600">Finanzas</span> y <span className="text-slate-400">Operaciones.</span>
                            </h2>
                            <p className="text-xl text-slate-500 leading-relaxed font-light max-w-2xl">
                                Desarrollo infraestructura de datos reactiva que permite escalar la toma de decisiones estratégicas en el sector financiero.
                            </p>
                        </div>
                    </header>

                    {/* Sección de Casos */}
                    <section className="bg-slate-50 py-32 border-y border-slate-100">
                        <div className="max-w-6xl mx-auto px-6">
                            <h3 className="text-4xl font-bold text-slate-900 tracking-tight mb-20 text-center">Portfolio de Casos Reales</h3>
                            <div className="grid md:grid-cols-3 gap-8">
                                {caseStudies.map((cs) => (
                                    <div key={cs.id} className="case-card bg-white rounded-[40px] p-10 border border-slate-100 flex flex-col h-full shadow-sm">
                                        <div className="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center mb-8 text-indigo-600">
                                            <i data-lucide={cs.icon}></i>
                                        </div>
                                        <div className="flex-grow">
                                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">{cs.tag}</span>
                                            <h4 className="text-2xl font-bold text-slate-900 mt-3 mb-5 leading-tight">{cs.title}</h4>
                                            <p className="text-slate-500 text-sm leading-relaxed mb-8 font-light">{cs.description}</p>
                                        </div>
                                        <div className="space-y-3 mt-4">
                                            <a href={cs.link} target="_blank" className="flex items-center justify-between w-full p-5 bg-slate-900 text-white rounded-2xl font-bold text-xs hover:bg-indigo-600 transition-all group">
                                                Ver Análisis PDF <i data-lucide="chevron-right" className="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                                            </a>
                                            <a href={cs.template} download className="flex items-center justify-center gap-2 w-full p-4 text-slate-500 hover:text-indigo-600 font-bold text-[10px] uppercase tracking-widest transition-colors">
                                                <i data-lucide="download" className="w-3 h-3"></i> Descargar Excel Template
                                            </a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer className="bg-white py-32 text-center">
                        <div className="max-w-6xl mx-auto px-6 border-t border-slate-100 pt-24 flex flex-col md:flex-row justify-between items-center gap-6 text-slate-400 text-[11px] font-bold uppercase">
                            <p>&copy; 2026 Jose Joaquin Ortiz de Zevallos | Chile | Remoto Global</p>
                            <div className="flex gap-4">
                                <a href="https://linkedin.com/in/jose-joaquin-odez" target="_blank" className="hover:text-indigo-600">LinkedIn</a>
                                <span>|</span>
                                <a href="mailto:jjodezp@gmail.com" className="hover:text-indigo-600">Email</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
